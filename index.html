<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="display" id="passwordDisplay">Password</h3>
      <form id="passwordForm">
        <label for="length">Password Length</label>
        <div class="amount-container">
          <!-- slider -->
          <input type="range" min="8" max="128" value="10" id="amountRange" />
          <!-- number box -->
          <input type="number" min="8" max="128" value="10" id="amountNumber" />
        </div>
        <!-- password prompts -->
        <label for="uppercase">Include Uppercase</label>
        <input type="checkbox" defaultChecked="false" id="uppercase" />

        <label for="numbers">Include Numbers</label>
        <input type="checkbox" defaultChecked="false" id="numbers" />

        <label for="symbols">Include Symbols</label>
        <input type="checkbox" defaultChecked="false" id="symbols" />

        <!-- generate password button -->
        <button type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
